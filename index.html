        display: flex;
        justify-content: center;

        width: 80%;
      }

      h5 {
        margin-top: 1rem;
        font-family: "Rubik";
        text-align: center;
        color: #dfebf1;
      }

      .grid {
        max-width: 720px;
        width: 100%;
        padding: 1.7rem 0.85rem;
        margin: 2rem auto;
        background-color: #dfebf1;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
      }

      .grid-item:first-of-type {
        position: relative;
        border: 0.45rem solid #fff;
        max-width: 420px;
        width: 100%;
        transition: all 300ms ease-in-out;
      }

      .grid-item {
        position: relative;
        border-left: 0.5rem solid #fff;
        border-right: 0.5rem solid #fff;
        border-bottom: 1rem solid #fff;
        max-width: 420px;
        min-height: 190px;
        width: 100%;
        transition: all 300ms ease-in-out;
      }

      .grid-item img {
        width: 420px;
        max-width: 100%;
        height: auto;
      }

      a:hover img {
        -webkit-filter: blur(0.125rem);
      }

      .tooltiptext {
        opacity: 0;
        z-index: 1;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #555;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        text-align: center;
        font-family: "Rubik";
        font-size: 2rem;
        padding: 1rem 4rem 4rem;
        box-sizing: border-box;
        border-top: 0.05rem solid #121314;
        transition: opacity 200ms ease-in-out;
      }

      a:hover .tooltiptext {
        opacity: 0.8;
        mix-blend-mode: luminosity;
        transition: opacity 332ms ease-in-out;
      }

      .bottom-bar {
        z-index: 3;
        opacity: 0;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3.5rem;
        background-color: #343231;
        border-bottom: #000 solid 0.325rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: "Rubik";
        transition: opacity 341ms ease-in-out;
      }

      a:hover .bottom-bar {
        opacity: 0.8;
        mix-blend-mode: multiply;
        transition: opacity 654ms ease-in-out;
      }

      .logos {
        display: flex;
        flex-direction: column;
        z-index: 9;
        position: fixed;
